<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="container text-center text-warning border mt-4 py-3 bg-light rounded shadow-lg">Exploring Food</h1>
    </header>
    <main>
       <div class="container my-4">

        <div class="input-group w-25 m-auto my-4">
            <input type="text" id="search-food" class="form-control" placeholder="Recipient's username" aria-label="Search your favourite food!" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" onclick="searchFood()" type="button" id="button-addon2">Search Food</button>
          </div>

        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
       </div>
    </main>
    <script src="/js/meal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
