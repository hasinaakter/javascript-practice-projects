<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Transaction </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <h1 class="text-5xl text-center mt-10 font-medium mb-5	">Let's some<span class="text-blue-400"> moooney</span>!!!
    </h1>



    <!-- balance and Transaction -->
    <section>
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
            <div class="bg-blue-400 p-8 rounded ">
                <h2 class="text-2xl">Deposite</h2>
                <h4 class="text-3xl">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-green-400 p-8 rounded ">
                <h2 class="text-2xl">Withdraw</h2>
                <h4 class="text-3xl">$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-orange-400 p-8 rounded ">
                <h2 class="text-2xl">Balance</h2>
                <h4 class="text-3xl">$<span id="balance-total">1240</span></h4>
            </div>

        </div>
    </section>
    <!-- deposite and widthdrow -->
    <section class="mt-5 mb-10">
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
            <div class="bg-red-100 p-8 rounded ">
                <h3 class="text-3xl p-2">Please Deposit</h3>
                <input id="deposit-input" class=" mb-4 border block border-gray-400 rounded p-2 " type="text"
                    placeholder="$ Enter input you want to deposit">
                <button id="deposit-btn"
                    class="bg-amber-400 px-4 py-2 rounded text font-semibold text-white	">Deposit</button>

            </div>
            <div class="bg-gray-200 p-8 rounded ">
                <h3 class="text-3xl p-2">Please Withdraw</h3>
                <input id="withdraw-input" class="mb-4 border block border-gray-400 rounded p-2 " type="text"
                    placeholder="$ Enter input you want to withdraw">
                <button id="withdraw-btn"
                    class="bg-amber-400	px-4 py-2 rounded text font-semibold text-white	">Withdraw</button>

            </div>

        </div>
    </section>

    <script src="js/banking.js"></script>
   
</body>

</html>
