<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Guessing Game</title>

	<style>
		.container {
			font-family: sans-serif;
			width: 50%;
			max-width: 800px;
			min-width: 480px;
			margin: 30px auto;
            border: 2px solid rgb(150, 223, 244);
            border-radius: 8px;
            padding: 10px;
		}
	</style>
</head>

<body>
<div class="container">
    <h1>Guess The Number</h1>
	<p>
		We have selected a random number 
		between 1 - 10. See if you can
		guess it.
	</p>

	<div class="form">
		<label for="guessField">
			Enter a number you guess: 
		</label>
		
		<input type="text" id="guessField"
			class="guessField">
		
		<input type="submit" value="Submit guess"
			class="guessSubmit" id="submitguess">
	</div>
</div>

	<script src="/random-guess.js"></script>
</body>
</html>
